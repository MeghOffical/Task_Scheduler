<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        /* Header styles */
        .dashboard-header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0891b2;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            position: relative;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
        }

        .username {
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Layout */
        .dashboard-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            color: #666;
            text-decoration: none;
            border-left: 3px solid transparent;
        }

        .nav-item.active {
            background: #f0f9ff;
            color: #0891b2;
            border-left-color: #0891b2;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Settings sections */
        .settings-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            max-width: 600px;
        }

        .settings-section h2 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0891b2;
        }

        /* Checkbox styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0891b2;
        }

        .checkbox-group label {
            color: #333;
            font-size: 0.95rem;
            cursor: pointer;
            margin: 0;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: #1a1a1a;
            color: #e5e5e5;
        }

        body.dark-theme .dashboard-header {
            background: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .dashboard-header .logo {
            color: #22d3ee;
        }

        body.dark-theme .username {
            color: #e5e5e5;
        }

        body.dark-theme .sidebar {
            background: #2d2d2d;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .nav-item {
            color: #9ca3af;
        }

        body.dark-theme .nav-item:hover {
            background: #1e3a4d;
            color: #22d3ee;
        }

        body.dark-theme .nav-item.active {
            background: #1e3a4d;
            color: #22d3ee;
            border-left-color: #22d3ee;
        }

        body.dark-theme .main-content h1 {
            color: #e5e5e5;
        }

        body.dark-theme .settings-section {
            background: #2d2d2d;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .settings-section h2 {
            color: #e5e5e5;
        }

        body.dark-theme .form-group label {
            color: #e5e5e5;
        }

        body.dark-theme .form-group input[type="text"],
        body.dark-theme .form-group input[type="email"],
        body.dark-theme .form-group input[type="number"] {
            background: #1a1a1a;
            border-color: #404040;
            color: #e5e5e5;
        }

        body.dark-theme .form-group input:focus {
            border-color: #22d3ee;
        }

        body.dark-theme .checkbox-group label {
            color: #e5e5e5;
        }

        body.dark-theme .success-message {
            background: #064e3b;
            color: #34d399;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Save button */
        .save-btn {
            padding: 12px 30px;
            background: #0891b2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #0e7490;
        }

        /* Success message */
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .settings-section {
                max-width: 100%;
            }
        }

        @media (max-width: 640px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px 0;
            }

            .sidebar-nav {
                flex-direction: row;
                overflow-x: auto;
            }

            .nav-item {
                flex-direction: column;
                gap: 5px;
                padding: 10px 15px;
                border-left: none;
                border-bottom: 3px solid transparent;
                white-space: nowrap;
            }

            .nav-item.active {
                border-left: none;
                border-bottom-color: #0891b2;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="logo">Plan it</div>
        <div class="user-section">
            <div class="notification-icon">
                üîî
                <span class="badge">1</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">üåô</span>
            </button>
            <span>üë§</span>
            <span class="username">Admin User</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    <span>Tasks</span>
                </a>
                <a href="pomodoro.html" class="nav-item">
                    <span class="nav-icon">üçÖ</span>
                    <span>Pomodoro</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <span class="nav-icon">üìà</span>
                    <span>Analytics</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <div class="main-content">
            <h1>Settings</h1>

            <div class="success-message" id="successMessage">
                Settings saved successfully!
            </div>

            <!-- Profile Section -->
            <div class="settings-section">
                <h2>Profile</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Admin User">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="admin@taskmanager.com">
                </div>
            </div>

            <!-- Pomodoro Timer Section -->
            <div class="settings-section">
                <h2>Pomodoro Timer</h2>
                <div class="form-group">
                    <label for="focusDuration">Focus Duration (minutes)</label>
                    <input type="number" id="focusDuration" value="25" min="1" max="60">
                </div>
                <div class="form-group">
                    <label for="shortBreak">Short Break (minutes)</label>
                    <input type="number" id="shortBreak" value="5" min="1" max="30">
                </div>
                <div class="form-group">
                    <label for="longBreak">Long Break (minutes)</label>
                    <input type="number" id="longBreak" value="15" min="1" max="60">
                </div>
            </div>

            <!-- Notifications Section -->
            <div class="settings-section">
                <h2>Notifications</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="emailNotifications" checked>
                    <label for="emailNotifications">Email notifications</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pushNotifications" checked>
                    <label for="pushNotifications">Push notifications</label>
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        // Settings data stored in memory
        let settings = {
            name: 'Admin User',
            email: 'admin@taskmanager.com',
            focusDuration: 25,
            shortBreak: 5,
            longBreak: 15,
            emailNotifications: true,
            pushNotifications: true
        };

        // Load settings on page load
        function loadSettings() {
            document.getElementById('name').value = settings.name;
            document.getElementById('email').value = settings.email;
            document.getElementById('focusDuration').value = settings.focusDuration;
            document.getElementById('shortBreak').value = settings.shortBreak;
            document.getElementById('longBreak').value = settings.longBreak;
            document.getElementById('emailNotifications').checked = settings.emailNotifications;
            document.getElementById('pushNotifications').checked = settings.pushNotifications;
        }

        // Theme Management
        function loadTheme() {
            const theme = sessionStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            sessionStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load theme on page load
        loadTheme();

        // Save settings
        function saveSettings() {
            settings.name = document.getElementById('name').value;
            settings.email = document.getElementById('email').value;
            settings.focusDuration = parseInt(document.getElementById('focusDuration').value);
            settings.shortBreak = parseInt(document.getElementById('shortBreak').value);
            settings.longBreak = parseInt(document.getElementById('longBreak').value);
            settings.emailNotifications = document.getElementById('emailNotifications').checked;
            settings.pushNotifications = document.getElementById('pushNotifications').checked;

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);

            console.log('Settings saved:', settings);
        }

        function logout() {
            if (confirm('Logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Initialize settings on page load
        loadSettings();
    </script>
</body>

</html>
